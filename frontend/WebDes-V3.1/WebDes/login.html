<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENETVIET - Kết nối tương lai</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="top-section">
        <div class="logo-container">
            <div class="brand-container">
                <img src="img/school.png" alt="Logo" class="brand-logo">
                <div class="brand-text">
                    <span class="brand-title">E-Contact Book</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-container">
        <form id="loginForm" novalidate>
            <div class="input-field" id="phoneField">
                <span class="icon phone-icon"></span>
                <input type="tel" placeholder="Số điện thoại" id="phone" required>
            </div>
            <div class="error-message" id="phoneError">Vui lòng nhập số điện thoại</div>
            
            <div class="input-field" id="passwordField">
                <span class="icon lock-icon"></span>
                <input type="password" placeholder="Mật khẩu" id="password" required>
                <span class="toggle-password eye-icon-open" id="togglePassword"></span>
            </div>

            <div class="error-message" id="passwordError">Vui lòng nhập mật khẩu</div>

            <div class="role-field" id="roleField">
                <span class="icon role-icon"></span>
                <select id="role" required>
                    <option value="" disabled selected>Chọn vai trò</option>
                    <option value="admin">Admin</option>
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            
            <!-- <div class="forgot-password">
                <a href="#">Lấy/quên mật khẩu?</a>
            </div> -->
            
            <button type="submit" class="login-button" id="loginButton">
                <span class="login-icon"></span>
                Đăng nhập
            </button>
        </form>
    </div>

    <div class="success-message" id="successMessage">Đăng nhập thành công!</div>

   
</body>
</html>
