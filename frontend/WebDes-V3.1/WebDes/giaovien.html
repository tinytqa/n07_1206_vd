<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management</title>
    <link rel="stylesheet" href="css/giaovien.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/giaovien.js"></script>

</head>

<body>
    <div class="container">

        <button id="showAddFormButton" onclick="showAddForm()">Add New Teacher</button>
        <table>
            <thead>
                <tr>
                    <th>Teacher ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Password</th>
                    <th>Subjects</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody id="teacherList"></tbody>
        </table>
    </div>

    <div id="addTeacherPopup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="hideAddForm()">&times;</span>
            <form id ="teacherForm">
                <div class="form-section">
                    <h2>Add New Teacher</h2>
                    <input type="text" id="teacherID" placeholder="Teacher ID">
                    <input type="text" id="teacherName" placeholder="Teacher Name">
                    <input type="text" id="teacherNumber" placeholder="Teacher Number">
                    <div class="password-container">
                        <input type="password" id="teacherPassword" placeholder="Teacher Password">
                        <button type="button" onclick="togglePasswordVisibility('teacherPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
        
                <!-- Danh sách môn học -->
                <div class="subject-section">
                    <h3>Subjects (select at least one):</h3>
                    <div class="subjects-container" id="subjectsContainer">
                        <!-- Các checkbox môn học sẽ được load động -->
                    </div>
                </div>
            </form>
            
    
            <!-- Nút submit -->
            <div class="button-container">
                <button id="submitButton" onclick="addTeacher()">Add Teacher</button>
            </div>
        </div>
    </div>

    <div id="editTeacherPopup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="hideEditForm()">&times;</span>
            <div class="form-section">
                <h2>Edit Teacher</h2>
                <form id="editTeacherForm">
                    <input type="text" id="editTeacherId" placeholder="Teacher ID">
                    <input type="text" id="editTeacherName" placeholder="Teacher Name">
                    <input type="text" id="editTeacherPhone" placeholder="Phone">
                    <input type="password" id="editTeacherPassword" placeholder="Password">
                    
                    <div class="subject-section">
                        <h3>Select Subjects</h3>
                        <div class="subjects-container" id="editSubjectsList"></div>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button onclick="saveEditTeacher()">Save Changes</button>
            </div>
        </div>
    </div>
</body>

</html>
