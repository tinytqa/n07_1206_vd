<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm số</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/grade.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/grade.js"></script>
    
</head>
<body>
    <div class="page-header">
        <h2 class="page-title">Quản lý điểm số</h2>
        <div class="action-buttons">
            <button class="btn" id="save-grades-btn">
                <i class="fas fa-save"></i> Lưu điểm
            </button>
        </div>
    </div>

    <div class="grade-header">
        <div class="class-selector-container">
            <div class="filter-group">
                <label class="filter-label">Lớp</label>
                <select class="filter-select" id="class-selector">
                    
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Môn học</label>
                <select class="filter-select" id="subject-selector">
                  
                </select>
            </div>
        </div>

        <div class="semester-tabs">
            <button class="semester-tab active" data-semester="1">Học kỳ 1</button>
            <button class="semester-tab" data-semester="2">Học kỳ 2</button>
        </div>
    </div>

    <div class="grade-controls">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Tìm kiếm học sinh...">
        </div>
    </div>

    <div class="grade-content active" id="overall-tab">
        <div class="table-responsive">
            <table class="grade-table">
                <thead>
                    <tr>
                        <th class="sticky-col">STT</th>
                        <th class="sticky-col">Mã HS</th>
                        <th class="sticky-col">Họ và tên</th>
                        <th>15 phút</th>     
                        <th>Giữa kỳ</th>
                        <th>Cuối kỳ</th>
                        <th>TB Môn</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Nội dung tab chi tiết điểm thành phần -->
    <div class="grade-content" id="detail-tab">
        <div class="table-responsive">
            <table class="grade-table detailed-table">
                <thead>
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    </div>

    
</body>
</html>
